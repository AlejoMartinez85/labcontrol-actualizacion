<div class="col-lg-12" style="overflow-x: auto;" >
  <div id="math-field_{{numberdoc}}" [innerHTML]='formula' ></div>
  <span tabindex=0 id="substitue-id_{{numberdoc}}"></span>
</div>

<div class="col-lg-12" style="display: none;">
  Rendered Latex:
  <div id="latex_{{numberdoc}}"></div>
</div>
<div  class="col-lg-12" *ngIf="editable">
  <button *ngFor="let button of buttons" class="btn btn-info m-1" (click)="onClickMathButton($event, button)">
    
    <span [innerHTML]='button.displayContent'></span>
  </button><br>
  <hr>
  <button *ngFor="let button of btnvariables" class="btn btn-warning m-1" (click)="onClickMathButton($event, button)">
    
    <span [innerHTML]='button.displayContent'></span>
  </button>

</div>
