<simple-notifications [options]="options"></simple-notifications>
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material" (ngSubmit)="login()" #loginForm="ngForm">
            <div class="text-center">
              <a href="https://labcontrol.co/"><img src="assets/images/logos/labcontrol-logo.png" style="width: 350px;" alt="labcontrol"></a>
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Iniciar sesión</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Ingresa tú email" name="username"  [(ngModel)]="loginData.username">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="loginData.password">
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">Recordarme</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a [routerLink]="['/auth/forgot']" class="text-right text-inverse" style="font-size: 14px;"> ¿Olvidaste tu contraseña?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Inciar sesión</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0"><a  [routerLink]="['/auth/registration/simple']" style="font-size: 15px;">Regístrate como laboratorio</a></p>
                  <p class="text-inverse text-left"><b>LabControl</b></p>
                </div>
                <!-- <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div> -->
              </div>

            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
